         id="flowPara5368"
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start">Flock is a conference that brings together members of the Fedora</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4985">community, new and old, professional and volunteer, from all over the</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4987">world. Diversity is one of our huge strengths, but it can also lead to</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4989">communication issues and unhappiness. Attendees are required to be</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4991">considerate and respectful of each other. This includes, but is not</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4993">limited to:</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4995" /><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara4997">   Refraining from rude behavior</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5047">   Refraining from any sort of harassment or discrimination (based on</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5001">   ethnic background, religion, gender, sexuality, body shape, disability,</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5003">   geographic location, sports team, preferred operating system, or</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5005">   anything else for that matter)</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5007">   Obeying local laws</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5009" /><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5015">Attendees who are in violation of this policy may be subject to removal and banning from Flock (and future Fedora events). Whether an attendee is in violation is at the sole discretion of the conference staff.</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5017" /><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5023">Anyone with a possible concern relating to the code of conduct is encouraged to either email the Flock conference staff </flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5037">(<flowSpan
   style="fill:#204a87"
   id="flowSpan5039">flock-staff@fedoraproject.org</flowSpan>) or talk directly to a Flock conference</flowPara><flowPara
         style="font-size:13.75px;text-align:justify;line-height:135.00000238%;text-anchor:start"
         id="flowPara5027">staff member. Flock staff members have a special &quot;STAFF&quot; identifier on their event badges.</flowPara></flowRoot>    <text
