           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;" /></flowRegion><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara7485">Flock is a conference that brings together members of the Fedora</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5418">community, new and old, professional and volunteer, from all over the world. Diversity is one of our huge strengths, but it can also lead to communication issues and unhappiness. Attendees are required to be considerate and respectful of each other. This includes, but is not limited to:</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5420" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5422">   Refraining from rude behavior</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5430">   Refraining from any sort of harassment or discrimination (based on ethnic background, religion, gender, sexuality, body shape, disability, geographic location, sports team, preferred operating system, or anything else for that matter)</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5432">   Obeying local laws</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5434" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5436">Attendees who are in violation of this policy may be subject to removal and banning from Flock (and future Fedora events). Whether an attendee is in violation is at the sole discretion of the conference staff.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5438" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5440">Anyone with a possible concern relating to the code of conduct is encouraged to either email the Flock conference staff </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5442">(flock-staff@fedoraproject.org) or talk directly to a Flock conference</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;line-height:135.00000238%;font-family:Cabin;-inkscape-font-specification:Cabin;text-align:justify;text-anchor:start;fill:#333333;"
         id="flowPara5444">staff member. Flock staff members have a special &quot;STAFF&quot; identifier on their event badges.</flowPara></flowRoot>    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.09597588px;line-height:125%;font-family:Cantarell;-inkscape-font-specification:Cantarell;letter-spacing:0px;word-spacing:0px;fill:#294172;fill-opacity:1;stroke:none;stroke-width:0.62739938"
